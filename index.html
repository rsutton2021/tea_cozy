<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tea Cozy</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <header class="flex-container">
        <img src="./images/tea-cozy-logo.webp" alt="">
        <nav>
            <span><a href="#mission">Mission</a></span>
            <span><a href="#featured">Featured Tea</a></span>
            <span><a href="#location">Location</a></span>
        </nav>
    </header>

    <div class="main">
        <div id="mission" class="flex-container">
            <div class="content">       
            <h2>Our Mission</h2>
            <h4>Hand-picked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        
    

    <div id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's steeping at the Tea Cozy?</h4>
        <div class="flex-container items">
            <div class="item">
                <img src="./images/berryblitz.webp" alt="Fall Berry Blitz Tea">
                <span>Fall Berry Blitz Tea</span>                
            </div>

            <div class="item">
                <img src="./images/spiced-rum.webp" alt="Spiced Rum Tea">
                <span>Spiced Rum Tea</span>
            </div>

            <div class="item">
                <img src="./images/donut.webp" alt="Seasonal Donuts">
                <span>Seasonal Donuts</span>
            </div>

            <div class="item">
                <img src="./images/myrtle-ave.webp" alt="Myrtle Ave Tea">
                <span>Myrtle Ave Tea</span>
            </div>

            <div class="item">
                <img src="./images/bedford-bizarre.webp" alt="Bedford Bizarre Tea">
                <span>Bedford Bizarre Tea</span>
            </div>
        </div>
    </div>

    <div id="location">
        <h2></h2>
    </div>
    </div>    
</body>

</html>
